<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="#ffffff" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#ffffff" opacity="0.08"/>
  <rect x="950" y="50" width="200" height="200" rx="20" fill="#ffffff" opacity="0.05" transform="rotate(15 1050 150)"/>
  
  <!-- Main content card -->
  <rect x="80" y="80" width="1040" height="470" rx="24" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Logo area -->
  <rect x="120" y="140" width="80" height="80" rx="16" fill="#3b82f6"/>
  <rect x="135" y="155" width="50" height="50" rx="8" fill="#ffffff"/>
  
  <!-- Server icon inside logo -->
  <g transform="translate(150, 170)">
    <rect x="0" y="0" width="20" height="14" rx="2" fill="#3b82f6"/>
    <rect x="2" y="2" width="16" height="2" rx="1" fill="#ffffff"/>
    <rect x="2" y="5" width="16" height="2" rx="1" fill="#ffffff"/>
    <rect x="2" y="8" width="16" height="2" rx="1" fill="#ffffff"/>
    <circle cx="3" cy="12" r="1" fill="#10b981"/>
    <circle cx="6" cy="12" r="1" fill="#f59e0b"/>
    <circle cx="9" cy="12" r="1" fill="#ef4444"/>
  </g>
  
  <!-- Main title -->
  <text x="240" y="190" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#1e293b">MCPHub</text>
  
  <!-- Subtitle -->
  <text x="240" y="230" font-family="Arial, sans-serif" font-size="28" fill="#64748b">The NPM for MCP Servers</text>
  
  <!-- Feature highlights -->
  <g transform="translate(240, 280)">
    <!-- Security badge -->
    <rect x="0" y="0" width="160" height="40" rx="20" fill="#10b981" opacity="0.1"/>
    <circle cx="20" cy="20" r="8" fill="#10b981"/>
    <path d="M16 20 L19 23 L24 17" stroke="#ffffff" stroke-width="2" fill="none"/>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#059669">Security First</text>
    
    <!-- Verified badge -->
    <rect x="180" y="0" width="140" height="40" rx="20" fill="#3b82f6" opacity="0.1"/>
    <circle cx="200" cy="20" r="8" fill="#3b82f6"/>
    <path d="M196 20 L199 23 L204 17" stroke="#ffffff" stroke-width="2" fill="none"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#2563eb">Verified</text>
    
    <!-- Performance badge -->
    <rect x="340" y="0" width="160" height="40" rx="20" fill="#f59e0b" opacity="0.1"/>
    <circle cx="360" cy="20" r="8" fill="#f59e0b"/>
    <path d="M356 16 L360 12 L364 16 L360 24 Z" fill="#ffffff"/>
    <text x="375" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#d97706">High Performance</text>
  </g>
  
  <!-- Stats section -->
  <g transform="translate(240, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#374151">Trusted by developers worldwide</text>
    
    <!-- Stats -->
    <g transform="translate(0, 30)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3b82f6">500+</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">MCP Servers</text>
      
      <text x="150" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#10b981">99.8%</text>
      <text x="150" y="20" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Uptime</text>
      
      <text x="300" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#f59e0b">10K+</text>
      <text x="300" y="20" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Downloads</text>
    </g>
  </g>
  
  <!-- Right side illustration -->
  <g transform="translate(700, 140)">
    <!-- Server stack illustration -->
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="10" y="10" width="180" height="8" rx="4" fill="#3b82f6" opacity="0.3"/>
    <rect x="10" y="25" width="120" height="8" rx="4" fill="#10b981" opacity="0.3"/>
    <rect x="10" y="40" width="160" height="8" rx="4" fill="#f59e0b" opacity="0.3"/>
    <circle cx="175" cy="15" r="4" fill="#10b981"/>
    <circle cx="175" cy="30" r="4" fill="#10b981"/>
    <circle cx="175" cy="45" r="4" fill="#10b981"/>
    
    <rect x="0" y="80" width="200" height="60" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="10" y="90" width="180" height="8" rx="4" fill="#3b82f6" opacity="0.3"/>
    <rect x="10" y="105" width="140" height="8" rx="4" fill="#10b981" opacity="0.3"/>
    <rect x="10" y="120" width="100" height="8" rx="4" fill="#f59e0b" opacity="0.3"/>
    <circle cx="175" cy="95" r="4" fill="#10b981"/>
    <circle cx="175" cy="110" r="4" fill="#10b981"/>
    <circle cx="175" cy="125" r="4" fill="#10b981"/>
    
    <rect x="0" y="160" width="200" height="60" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="10" y="170" width="180" height="8" rx="4" fill="#3b82f6" opacity="0.3"/>
    <rect x="10" y="185" width="160" height="8" rx="4" fill="#10b981" opacity="0.3"/>
    <rect x="10" y="200" width="80" height="8" rx="4" fill="#f59e0b" opacity="0.3"/>
    <circle cx="175" cy="175" r="4" fill="#10b981"/>
    <circle cx="175" cy="190" r="4" fill="#10b981"/>
    <circle cx="175" cy="205" r="4" fill="#10b981"/>
    
    <!-- Connection lines -->
    <path d="M100 60 L100 80" stroke="#3b82f6" stroke-width="3" opacity="0.6"/>
    <path d="M100 140 L100 160" stroke="#3b82f6" stroke-width="3" opacity="0.6"/>
    
    <!-- Floating elements -->
    <circle cx="250" cy="80" r="12" fill="#3b82f6" opacity="0.8" filter="url(#glow)"/>
    <circle cx="270" cy="140" r="8" fill="#10b981" opacity="0.8" filter="url(#glow)"/>
    <circle cx="230" cy="180" r="10" fill="#f59e0b" opacity="0.8" filter="url(#glow)"/>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">Discover • Secure • Deploy</text>
</svg>