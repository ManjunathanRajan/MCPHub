<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.1)" opacity="0.3"/>
  <rect x="950" y="50" width="200" height="200" rx="20" fill="rgba(255,255,255,0.05)" opacity="0.4" transform="rotate(15 1050 150)"/>
  
  <!-- Main Content Container -->
  <rect x="80" y="80" width="1040" height="470" rx="24" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Logo and Title Section -->
  <g transform="translate(120, 120)">
    <!-- Logo Icon -->
    <rect x="0" y="0" width="80" height="80" rx="16" fill="url(#bgGradient)"/>
    <g transform="translate(20, 20)" fill="white">
      <!-- Server Icon -->
      <rect x="10" y="8" width="20" height="24" rx="2" fill="white"/>
      <rect x="12" y="12" width="16" height="2" fill="#3b82f6"/>
      <rect x="12" y="16" width="16" height="2" fill="#3b82f6"/>
      <rect x="12" y="20" width="16" height="2" fill="#3b82f6"/>
      <circle cx="20" cy="36" r="3" fill="white"/>
      <rect x="8" y="38" width="24" height="4" rx="2" fill="white"/>
    </g>
    
    <!-- Title -->
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e293b">MCPHub</text>
    <text x="100" y="65" font-family="Arial, sans-serif" font-size="20" fill="#64748b">The NPM for MCP Servers</text>
  </g>
  
  <!-- Feature Cards -->
  <g transform="translate(120, 240)">
    <!-- Security Card -->
    <rect x="0" y="0" width="200" height="120" rx="12" fill="rgba(34, 197, 94, 0.1)" stroke="rgba(34, 197, 94, 0.3)" stroke-width="2"/>
    <g transform="translate(20, 20)" fill="#059669">
      <!-- Shield Icon -->
      <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1ZM10 17L6 13L7.41 11.59L10 14.17L16.59 7.58L18 9L10 17Z" fill="#059669"/>
    </g>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">Security First</text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="#065f46">Automated scanning</text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="12" fill="#065f46">& vulnerability detection</text>
    
    <!-- Discovery Card -->
    <rect x="220" y="0" width="200" height="120" rx="12" fill="rgba(59, 130, 246, 0.1)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="2"/>
    <g transform="translate(240, 20)" fill="#2563eb">
      <!-- Search Icon -->
      <circle cx="8" cy="8" r="6" stroke="#2563eb" stroke-width="2" fill="none"/>
      <path d="M21 21L16.65 16.65" stroke="#2563eb" stroke-width="2"/>
    </g>
    <text x="240" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">Smart Discovery</text>
    <text x="240" y="90" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Advanced search</text>
    <text x="240" y="105" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">& filtering system</text>
    
    <!-- Orchestration Card -->
    <rect x="440" y="0" width="200" height="120" rx="12" fill="rgba(168, 85, 247, 0.1)" stroke="rgba(168, 85, 247, 0.3)" stroke-width="2"/>
    <g transform="translate(460, 20)" fill="#7c3aed">
      <!-- Zap Icon -->
      <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" fill="#7c3aed"/>
    </g>
    <text x="460" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7c3aed">Orchestration</text>
    <text x="460" y="90" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8">Chain multiple servers</text>
    <text x="460" y="105" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8">with intelligent execution</text>
    
    <!-- Analytics Card -->
    <rect x="660" y="0" width="200" height="120" rx="12" fill="rgba(245, 158, 11, 0.1)" stroke="rgba(245, 158, 11, 0.3)" stroke-width="2"/>
    <g transform="translate(680, 20)" fill="#d97706">
      <!-- BarChart Icon -->
      <rect x="3" y="12" width="4" height="8" fill="#d97706"/>
      <rect x="9" y="8" width="4" height="12" fill="#d97706"/>
      <rect x="15" y="4" width="4" height="16" fill="#d97706"/>
    </g>
    <text x="680" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">Analytics</text>
    <text x="680" y="90" font-family="Arial, sans-serif" font-size="12" fill="#92400e">Performance monitoring</text>
    <text x="680" y="105" font-family="Arial, sans-serif" font-size="12" fill="#92400e">& usage insights</text>
  </g>
  
  <!-- Stats Section -->
  <g transform="translate(120, 400)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Production Ready Features:</text>
    
    <!-- Stats -->
    <g transform="translate(0, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">8+</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Curated Servers</text>
      
      <text x="150" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">15.2K</text>
      <text x="150" y="20" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Security Scans</text>
      
      <text x="300" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">99.8%</text>
      <text x="300" y="20" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Uptime</text>
      
      <text x="450" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">156K</text>
      <text x="450" y="20" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Deployments</text>
    </g>
  </g>
  
  <!-- Built with Bolt Badge -->
  <g transform="translate(1000, 450)">
    <rect x="0" y="0" width="160" height="40" rx="20" fill="rgba(0,0,0,0.8)"/>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Built with Bolt.new</text>
  </g>
  
  <!-- Tech Stack Icons -->
  <g transform="translate(120, 500)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b">Powered by:</text>
    
    <!-- React -->
    <rect x="0" y="15" width="60" height="25" rx="4" fill="#61dafb" opacity="0.2"/>
    <text x="30" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#61dafb" text-anchor="middle">React</text>
    
    <!-- Supabase -->
    <rect x="70" y="15" width="70" height="25" rx="4" fill="#3ecf8e" opacity="0.2"/>
    <text x="105" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3ecf8e" text-anchor="middle">Supabase</text>
    
    <!-- TypeScript -->
    <rect x="150" y="15" width="80" height="25" rx="4" fill="#3178c6" opacity="0.2"/>
    <text x="190" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3178c6" text-anchor="middle">TypeScript</text>
    
    <!-- Tailwind -->
    <rect x="240" y="15" width="70" height="25" rx="4" fill="#06b6d4" opacity="0.2"/>
    <text x="275" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#06b6d4" text-anchor="middle">Tailwind</text>
  </g>
</svg>